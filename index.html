<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efb6aeb5f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stopwatch">
        <h3>Timer</h3>
        <h1 id="displayTime">
            00:00:00 
        </h1>
        <div class="buttons">
           <a href="#" onclick="watchStop()" ><i class="stop fa-solid fa-circle-stop"></i></a> 
           <a href="#" onclick="watchStart()"><i class="play fa-solid fa-circle-play"></i></a> 
            <a href="#" onclick="watchReset()"><i class="reset fa-solid fa-rotate-left"></i></a>
        </div>
    </div>

<p>Coded by <a href="https://github.com/albinaasllanaj?tab=repositories" target="_blank" class="albina">Albina Asllanaj</a> </p>


    <script src="app.js"></script>
</body>
</html>
