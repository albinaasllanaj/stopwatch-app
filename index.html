<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efb6aeb5f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="stopwatch">
        <h1>
            00:00:00 
        </h1>
        <div class="buttons">
            <i class="stop fa-solid fa-circle-stop"></i>
            <i class="play fa-solid fa-circle-play"></i>
            <i class="reset fa-solid fa-rotate-left"></i>
        </div>
    </div>




    <script src="app.js"></script>
</body>
</html>
